<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>CSS Transitions</title>
	<link href='http://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.2/normalize.css">
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<header><h1>CSS Transitions</h1></header>
	<main>
		<section class="images">
		<h2>Images</h2>
			<ul>
				<li><img src="assets/1.png" alt="image" class="image"></li>
				<li><img src="assets/2.png" alt="image" class="image"></li>
				<li><img src="assets/3.png" alt="image" class="image"></li>
				<li><img src="assets/4.png" alt="image" class="image"></li>
				<li><img src="assets/5.png" alt="image" class="image"></li>
				<li><img src="assets/6.png" alt="image" class="image"></li>
			</ul>
		</section>
		<section class="blocks">
		<h2>Blocks</h2>
			<div class="block-1">&nbsp;</div>
			<div class="block-2">&nbsp;</div>
			<div class="block-3">&nbsp;</div>
			<div class="block-4">&nbsp;</div>
		</section>
	</main>
</body>
</html>
